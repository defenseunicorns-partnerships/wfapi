apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: hello-world-template
  namespace: argo
  annotations:
    workflows.argoproj.io/description: |
      This is a simple hello world example.
spec:
  podGC:
    deleteDelayDuration: 600s
  ttlStrategy:
    secondsAfterCompletion: 600
    secondsAfterFailure: 600
    secondsAfterSuccess: 600
  archiveLogs: true
  entrypoint: whalesay
  serviceAccountName: argo-workflow
  executor:
    serviceAccountName: argo-workflow
  automountServiceAccountToken: false
  arguments:
    parameters:
      - name: waitSeconds
        value: "1"
  templates:
    - name: whalesay
      archiveLocation:
        archiveLogs: true
      container:
        envFrom:
          - secretRef:
              name: minio-tokens
        image: bitnami/postgresql:15.6.0
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "$secretkey"
            echo "$accesskey"
            echo "this is an artifact test" > /tmp/artifact.txt
            echo "$(ls /tmp)"
            cat "/tmp/artifact.txt"
            for i in {1..{{workflow.parameters.waitSeconds}}}
            do
              echo "$(date +"%Y-%m-%d %H:%M:%S")"
              sleep 1
            done
      outputs:
        artifacts:
          - name: temp-artifact
            path: /tmp/artifact.txt
            s3:
              key: tmp/artifact.txt
      metadata:
        annotations:
          proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
  podMetadata:
    annotations:
      workflows.argoproj.io/kill-cmd-istio-proxy: '["pilot-agent", "request", "POST", "quitquitquit"]'
