name: Run Tests

description: Run Tests

inputs:
  application_id:
    description: 'The GitHub App ID'
    required: true
  application_private_key:
    description: 'The GitHub App private key'
    required: true
  github-context:
    description: The GitHub Status Context to use when updating the status
    required: true

runs:
  using: composite
  steps:

    - name: Update GitHub Status for pending
      uses: defenseunicorns/delivery-github-actions-workflows/.github/actions/report-status-context@main
      with:
        application_id: ${{ inputs.application_id }}
        application_private_key: ${{ inputs.application_private_key }}
        status-check: ${{ inputs.github-context }}
        status: pending
        description: "started by @${{ github.event.client_payload.github.actor || github.actor }}"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Install k3d
      shell: bash
      run: curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | TAG=v5.6.0 bash

    - name: Set up Homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - name: Install UDS CLI
      shell: bash
      # renovate: datasource=github-tags depName=defenseunicorns/uds-cli versioning=semver
      run: brew install defenseunicorns/tap/uds@0.11.2

    - name: Run tests
      shell: bash
      run: uds run test --no--progress

    - name: Update GitHub Status for success
      if: ${{ success() }}
      uses: defenseunicorns/delivery-github-actions-workflows/.github/actions/report-status-context@main
      with:
        application_id: ${{ inputs.application_id }}
        application_private_key: ${{ inputs.application_private_key }}
        status-check: ${{ inputs.github-context }}
        status: success
        description: run passed

    - name: Update GitHub Status for failure
      if: ${{ failure() }}
      uses: defenseunicorns/delivery-github-actions-workflows/.github/actions/report-status-context@main
      with:
        application_id: ${{ inputs.application_id }}
        application_private_key: ${{ inputs.application_private_key }}
        status-check: ${{ inputs.github-context }}
        status: failure
        description: run failed

    - name: Update GitHub Status for cancelled
      if: ${{ cancelled() }}
      uses: defenseunicorns/delivery-github-actions-workflows/.github/actions/report-status-context@main
      with:
        application_id: ${{ inputs.application_id }}
        application_private_key: ${{ inputs.application_private_key }}
        status-check: ${{ inputs.github-context }}
        status: error
        description: run failed
